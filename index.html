<!doctype html>
<html>
<head>
  <title>Docteur My Heart</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="index.js" async="" type="text/javascript"></script>
</head>
<body>
<grosbobo>
			<h1>Le Corps Humain</h1>
			<div class="content">
				<img src="qijx.png"/>
				<div id="circles">
					<div class="circle first" onmouseover="writeText(this,'Epaule:<br /><br /> L\'épaule (nom féminin)<br /> est la région morphologique<br /> se situant à la jonction <br />du tronc avec le membre<br /> supérieur.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>	
					</div>
					<div class="circle second" onmouseover="writeText(this,'Coude:<br /><br /> Le coude <br />(ou articulation olécranienne)<br /> est la partie du membre<br /> supérieur située entre <br />le bras et l\'avant-bras.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>	
					</div>
					<div class="circle third" onmouseover="writeText(this,'Poignet:<br /><br />Le poignet est une <br/> région du membre supérieur <br /> située entre la main et <br /> l\'avant-bras, et contenant <br /> le carpe.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>	
					</div>
					<div class="circle fourth" onmouseover="writeText(this,'Hanche: <br /><br />La hanche ou <br />articulation coxo-fémorale <br/> est une articulation (énarthrose) <br /> qui permet de joindre <br />la cuisse au bassin.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>
					</div>
					<div class="circle fifth" onmouseover="writeText(this,'Genou: <br /><br />Le genou est <br /> une articulation qui  <br />permet de joindre <br /> la jambe à la cuisse.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>	
					</div>
					<div class="circle sixth" onmouseover="writeText(this,'Cheville: <br /><br /> La cheville ou <br /> cou-de-pied est <br /> l\'articulation qui relie <br /> la jambe et le pied.')" onmouseout="writeText(this,'')">
						<div class="hidden"></div>	
					</div>
				</div>	
			</div>
</grosbobo>
</body>
</html>
